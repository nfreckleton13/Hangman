<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">

    <title>The Office Hangman!</title>
</head>
<body>

<audio controls>
    <source src="assets/images/The_Office_Themesong__FULL_Version__w_MP3_Download_.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
</audio>

    <header>
        <img src="assets/images/IMG_1975.jpg" alt="the office logo">
    </header>

    <div class="container">

        <div class="jumbotron">
            <div class="container">
                <h1>Welcome to Scranton!</h1>
                <h3>Try your hand at guessing some of your favorite people and things from The Office.</h3>
                <small> Begin by typing any letter!</small>
            </div>
        </div>

        <div class='row'>
            <div class='col-lg-12'>
        
                  <div class='panel panel-default'>
                    <div class='panel-heading'>
                      <h3 class='panel-title'><strong>Word: </strong></h3>
                    </div>
        
                    <div class='panel-body'>
                      <h3 id='word-blanks'>_ _ _ _ _ _ _ _ _ </h3>
                    </div>
        
                  </div>

                  <div class='panel panel-default'>
                    <div class='panel-body'>
                      <h4>Incorrect Guesses: </h4> <span id='wrong-guesses'></span>
                    </div>
                  </div>
        
                  <div class='panel panel-default'>
                    <div class='panel-body'>
                        <h4>Guesses Remaining: </h4> <span id='guesses-left'>9</span>
                    </div>
                  </div>
        
                  <div class='panel panel-default'>
                    <div class='panel-body'>
                        <h4>Wins: </h4> <span id='win-counter'>0</span>
                    </div>
                  </div>
        
                  <div class='panel panel-default'>
                    <div class='panel-body'>
                      <h4>Losses: </h4> <span id='loss-counter'>0</span>
                    </div>
                  </div>
        
                </div>
        
              </div>
        
            </div>

            <script src='assets/javascript/hangman.js'></script>
        
          </body>
        
        </html>
